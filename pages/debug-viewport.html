<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .mobile-only { display: block; }
            .desktop-only { display: none; }
        }
        @media (min-width: 769px) {
            .mobile-only { display: none; }
            .desktop-only { display: block; }
        }
    </style>
</head>
<body>
    <h1>Viewport Debug</h1>
    <div class="info">
        <p>Window Width: <span id="width"></span>px</p>
        <p>Window Height: <span id="height"></span>px</p>
        <p>Device Pixel Ratio: <span id="dpr"></span></p>
        <p>User Agent: <span id="ua"></span></p>
    </div>
    <div class="mobile-only" style="background: green; color: white; padding: 20px;">
        MOBILE VIEW (â‰¤768px)
    </div>
    <div class="desktop-only" style="background: red; color: white; padding: 20px;">
        DESKTOP VIEW (>768px)
    </div>
    <script>
        function updateInfo() {
            document.getElementById('width').textContent = window.innerWidth;
            document.getElementById('height').textContent = window.innerHeight;
            document.getElementById('dpr').textContent = window.devicePixelRatio;
            document.getElementById('ua').textContent = navigator.userAgent.substring(0, 50) + '...';
        }
        updateInfo();
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
